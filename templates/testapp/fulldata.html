<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: yellow;
            color:red ;
        }
        table{
            margin: auto;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Employee Information</h1>
    {%if emp_data%}
    <table border="1">
        <thead>
            <th>name</th>
            <th>age</th>
            <th>sal</th>
            <th>address</th>
        </thead>
        {%for emp in emp_data%}
        <tr>
            <td>{{emp.name}}</td>
            <td>{{emp.age}}</td>
            <td>{{emp.sal}}</td>
            <td>{{emp.address}}</td>
        </tr>
        {%endfor%}
    </table>
    {%endif%}
</body>
</html>
